	<title>添加教练 - 教练管理 - H-ui.admin v3.1</title>
	<meta name="keywords" content="H-ui.admin v3.1,H-ui网站后台模版,后台模版下载,后台管理系统模版,HTML后台模版下载">
	<meta name="description" content="H-ui.admin v3.1，是一款由国人开发的轻量级扁平化网站后台模板，完全免费开源的网站后台管理系统模版，适合中小型CMS后台系统。">
</head>

<body>
	<article class="page-container">
		<form class="form form-horizontal" id="form-admin-add">
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>教练姓名：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text" value="" placeholder="" id="coachName" name="coachName">
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-3">图像：</label>
				<div class="formControls col-xs-8 col-sm-9"> <span class="btn-upload form-group">
						<input class="input-text upload-url" type="text" name="image" id="uploadfile" readonly
							nullmsg="请添加附件！" style="width:200px">
						<a href="javascript:void();" class="btn btn-primary radius upload-btn"><i
								class="Hui-iconfont">&#xe642;</i> 浏览文件</a>
						<input type="file" multiple name="image" id="image" class="input-file">
					</span> </div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>性别：</label>
				<div class="formControls col-xs-8 col-sm-9 skin-minimal">
					<div class="radio-box">
						<input type="radio" name="sex" value="1" id="sex-1" checked>
						<label for="sex-1">男</label>
					</div>
					<div class="radio-box">
						<input type="radio" id="sex-2" value="0" name="sex">
						<label for="sex-2">女</label>
					</div>
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>手机：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text" value="" placeholder="" id="phone" name="phone">
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-3">简介：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<textarea id="coachIntroduction" name="coachIntroduction" cols="" rows="" class="textarea"
						placeholder="说点什么...100个字符以内" dragonfly="true"></textarea>
					<p class="textarea-numberbar"><em class="textarea-length">0</em>/100</p>
				</div>
			</div>
			<div class="row cl">
				<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
					<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
				</div>
			</div>
		</form>
	</article>

	<!--_footer 作为公共模版分离出去-->
	<script type="text/javascript" src="lib/jquery/1.9.1/jquery.min.js"></script>
	<script type="text/javascript" src="lib/layer/2.4/layer.js"></script>
	<script type="text/javascript" src="static/h-ui/js/H-ui.min.js"></script>
	<script type="text/javascript" src="static/h-ui.admin/js/H-ui.admin.js"></script>
	<!--/_footer 作为公共模版分离出去-->

	<!--请在下方写此页面业务相关的脚本-->
	<script type="text/javascript" src="lib/jquery.validation/1.14.0/jquery.validate.js"></script>
	<script type="text/javascript" src="lib/jquery.validation/1.14.0/validate-methods.js"></script>
	<script type="text/javascript" src="lib/jquery.validation/1.14.0/messages_zh.js"></script>
	<script type="text/javascript">
		$(function () {
			$('.skin-minimal input').iCheck({
				checkboxClass: 'icheckbox-blue',
				radioClass: 'iradio-blue',
				increaseArea: '20%'
			});

			$("#form-admin-add").validate({
				rules: {
					coachName: {
						required: true,
						minlength: 2,
						maxlength: 16
					},
					sex: {
						required: true,
					},
					phone: {
						required: true,
						isPhone: true,
					},
					uploadfile: {
						required: true,
					},
					coachIntroduction: {
						required: true,
					}
				},
				onkeyup: false,
				focusCleanup: true,
				success: "valid",
				submitHandler: function (form) {

					console.log($('#coachName').val());
					console.log($('#uploadfile').val());
					console.log($('#phone').val());
					console.log($('#coachIntroduction').val());
					console.log($("[name='sex']:checked").val());
					var formData = new FormData();
					formData.append('image', $('#image')[0].files[0]);
					formData.append('coachName', $('#coachName').val());
					formData.append('coachPhoneNum', $('#phone').val());
					formData.append('coachIntroduction', $('#coachIntroduction').val());
					formData.append('coachGender', $("[name='sex']:checked").val());
					formData.append('clubID', sessionStorage.getItem('clubID'));
					$.ajax({
						type: "POST",
						url: "http://www.yuejian.com/admin/addCoach",
						cache: false,
						processData: false,
						contentType: false,
						data: formData,
						dataType: "json",
						success: function (response) {

							console.log(response);
							if (response.code == 1) {
								layer.msg("添加成功", { time: 1 * 1000 }, function () {
									var iframe_index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
									parent.layer.close(iframe_index); //再执行关闭                 
								});
							}
						}
					});
				}
			});
		});
	</script>
	<!--/请在上方写此页面业务相关的脚本-->
</body>

</html>
