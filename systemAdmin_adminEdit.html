	<title>编辑管理员 - 管理员管理 - H-ui.admin v3.1</title>
	<meta name="keywords" content="H-ui.admin v3.1,H-ui网站后台模版,后台模版下载,后台管理系统模版,HTML后台模版下载">
	<meta name="description" content="H-ui.admin v3.1，是一款由国人开发的轻量级扁平化网站后台模板，完全免费开源的网站后台管理系统模版，适合中小型CMS后台系统。">
</head>

<body>
	<article class="page-container">
		<form class="form form-horizontal" id="form-admin-add">
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>管理员：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text" value="" placeholder="" id="adminName" name="adminName">
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>昵称：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text" value="" placeholder="" id="nickName" name="nickName">
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>管理员图像：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<div class="col-xs-6 col-sm-6">
						<input type="file" value="" placeholder="" id="adminPic" name="image">
					</div>
					<div class="col-xs-6 col-sm-6">
						<img src="" alt="" style="width: 50px;height:50px;" id="adminPhoto">
					</div>
				</div>

			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>初始密码：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="password" class="input-text" autocomplete="off" value="" placeholder="密码" id="password"
						name="password">
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>确认密码：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="password" class="input-text" autocomplete="off" placeholder="确认新密码" id="password2"
						name="password2">
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>性别：</label>
				<div class="formControls col-xs-8 col-sm-9 skin-minimal">
					<div class="radio-box">
						<input type="radio" name="sex" value="1" id="sex-1" checked>
						<label for="sex-1">男</label>
					</div>
					<div class="radio-box">
						<input type="radio" id="sex-2" value="0" name="sex">
						<label for="sex-2">女</label>
					</div>
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>手机：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text" value="" placeholder="" id="phone" name="phone">
				</div>
			</div>
			<div class="row cl">
				<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
					<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
				</div>
			</div>
		</form>
	</article>

	<!--_footer 作为公共模版分离出去-->
	<script type="text/javascript" src="lib/jquery/1.9.1/jquery.min.js"></script>
	<script type="text/javascript" src="lib/layer/2.4/layer.js"></script>
	<script type="text/javascript" src="static/h-ui/js/H-ui.min.js"></script>
	<script type="text/javascript" src="static/h-ui.admin/js/H-ui.admin.js"></script>

	<!--请在下方写此页面业务相关的脚本-->
	<script type="text/javascript" src="lib/jquery.validation/1.14.0/jquery.validate.js"></script>
	<script type="text/javascript" src="lib/jquery.validation/1.14.0/validate-methods.js"></script>
	<script type="text/javascript" src="lib/jquery.validation/1.14.0/messages_zh.js"></script>
	<script type="text/javascript">
		$('.skin-minimal input').iCheck({
				checkboxClass: 'icheckbox-blue',
				radioClass: 'iradio-blue',
				increaseArea: '20%'
			});
		$(function () {
			function RequestParameter() {
				var url = window.location.search; //获取url中"?"符后的字串
				var theRequest = new Object();
				if (url.indexOf("?") != -1) {
					var str = url.substr(1);
					var strs = str.split("&");
					for (var i = 0; i < strs.length; i++) {
						theRequest[strs[i].split("=")[0]] = (strs[i].split("=")[1]);
					}
				}
				return theRequest;
			}

			$.ajax({
				type: "GET",
				url: "http://www.yuejian.com/admin/updateClubAdminInfo",
				data: { adminId: RequestParameter()["adminId"] },
				dataType: "json",
				success: function (response) {

					console.log(response);
					if (response.code == 1) {
						var path = 'http://www.yuejian.com/uploads/admin/' + response.data[0].photo;
						$('#adminName').val(response.data[0].adminName);
						$('#password').val(response.data[0].adminPassword);
						$('#password2').val(response.data[0].adminPassword);
						$('#phone').val(response.data[0].phoneNum);
						$('#nickName').val(response.data[0].nickname);
						$("#adminPhoto").attr("src", path);
						$("input:radio[value='1']").removeAttr('checked');
						$("input:radio[value='0']").removeAttr('checked');
						if (response.data[0].adminSex == 1) $("input:radio[value='1']").prop('checked', 'true');
						if (response.data[0].adminSex == 0) $("input:radio[value='0']").prop('checked', 'true');

					}
				}
			});
			$("#form-admin-add").validate({
				rules: {
					adminName: {
						required: true,
						minlength: 4,
						maxlength: 16
					},
					nickName: {
						required: true,
						minlength: 4,
						maxlength: 16
					},
					password: {
						required: true,
						minlength: 5,
						maxlength: 16
					},
					password2: {
						required: true,
						equalTo: "#password",
						minlength: 5,
						maxlength: 16
					},
					sex: {
						required: true,
					},
					phone: {
						required: true,
						isPhone: true,
					}
					
				},
				onkeyup: false,
				focusCleanup: true,
				success: "valid",
				submitHandler: function (form) {
					console.log($("[name='sex']:checked").val());
					var formData = new FormData();
					formData.append('image', $('#adminPic')[0].files[0]);
					formData.append('adminName', $('#adminName').val());
					formData.append('adminPassword', $('#password2').val());
					formData.append('adminSex', $("[name='sex']:checked").val());
					formData.append('phoneNum', $('#phone').val());
					formData.append('nickname', $('#nickName').val());
					formData.append('adminId', RequestParameter()["adminId"]);
					$.ajax({
						type: "POST",
						url: "http://www.yuejian.com/admin/updateClubAdmin",
						cache: false,
						processData: false,
						contentType: false,
						data: formData,
						dataType: "json",
						success: function (response) {

							console.log(response);
							if (response.code == 1) {
								layer.msg("编辑俱乐部管理员成功", { time: 1 * 1000 }, function () {
									var iframe_index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
									parent.layer.close(iframe_index); //再执行关闭                 
								});
							}
						}
					});
				}
			});
		});
	</script>
