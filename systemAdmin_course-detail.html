<script>
	function RequestParameter() {
      var url = window.location.search; //获取url中"?"符后的字串
      var theRequest = new Object();
      if (url.indexOf("?") != -1) {
        var str = url.substr(1);
        var strs = str.split("&");
        for (var i = 0; i < strs.length; i++) {
          theRequest[strs[i].split("=")[0]] = (strs[i].split("=")[1]);
        }
      }
      console.log(theRequest);
      return theRequest;
    }



	$.ajax({
		   type: "GET",

		   url: "http://www.yuejian.com/admin/getCourseDetail",
		   dataType: "json",
		   data: { courseId: RequestParameter()["courseId"] },
		   success: function (response) {
		   		var output = "";
		   		var output1 = "";
	   			var output2 = "";
			   		console.log(response.data);
			   		$(".courseTitle").html(response.data[0].classTheme);
				 if (response.code == 1) {
				 	output += `<tr>
									<th class="text-r" style="font-size:18px;" width="180">课程名称：</th>
									<td style="font-size:16px;color:rgba(0,0,0,0.7);">${response.data[0].classTheme}</td>
								</tr>
								<tr>
									<th class="text-r" style="font-size:18px;">课程人数：</th>
									<td style="font-size:16px;color:rgba(0,0,0,0.7);">${response.data[0].classNumber} 人</td>
								</tr>
								<tr>
									<th class="text-r" style="font-size:18px;">课程内容：</th>
									<td style="font-size:16px;color:rgba(0,0,0,0.7);">${response.data[0].classContent}</td>
								</tr>
								<tr>
									<th class="text-r" style="font-size:18px;">上课时间：</th>
									<td style="font-size:16px;color:rgba(0,0,0,0.7);">${response.data[0].classStarttime}～${response.data[0].classEndtime}</td>
								</tr>
								<tr>
									<th class="text-r" style="font-size:18px;">课程价格：</th>
									<td style="font-size:16px;color:rgba(0,0,0,0.7);">${response.data[0].classPrice} 元</td>
								</tr>
								<tr>
									<th class="text-r" style="font-size:18px;">上课地点：</th>
									<td style="font-size:16px;color:rgba(0,0,0,0.7);">${response.data[0].clubPlace}</td>
								</tr>
								<tr>
									<th class="text-r" style="font-size:18px;">所属俱乐部：</th>
									<td style="font-size:16px;color:rgba(0,0,0,0.7);">${response.data[0].clubName}</td>
								</tr>
								`;
					if(response.data[0].userID){
						output2 += `<tr>
										<th style="text-align: center;" width="200" height="40">姓名</th>
										<th style="text-align: center;" width="200">性别</th>
										<th style="text-align: center;" width="200">联系电话</th>					
									</tr>`;
					}			
				   response.data.forEach(element => {
					  
				   	if(response.data[0].userID){
				  		output1 += `
				  				<tr>
									<td width="150"><a href="javascript:;" onclick="user_info('${element.userName}','user-show.html?userID=${element.userID}','10001','360','400')"><i style="margin-top:20px;" class="avatar size-L radius"><img alt="" src="http://www.yuejian.com/uploads/userInfo/${element.userPhoto}"></i><p>${element.userName}</p></a></td>
									<td width="200">${element.userGender = 1 ? '男' : '女'}</td>
									<td width="200">${element.userTel}</td>
								</tr>
								 
				  			`;
				  		
				   	}else{
				   		output1 +=` <tr height="150">
									  <td><span style="color:#ccc;font-size:18px;">暂无人报名该课程</span></td>
					 			   </tr>
				   		`;
				   		output2 = "";
				   	}
				   });
				  $('#coursedetail').html(output);
				  $('#users').html(output1);
				  $('#fuusers').html(output2);
				 }
		   }
		 });
	function user_info(title,url,id,w,h){
		layer_show(title,url,w,h);
	}
</script>
