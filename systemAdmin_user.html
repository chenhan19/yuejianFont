</head>

<body>
	<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 用户管理 <span
			class="c-gray en">&gt;</span> 用户列表 <a class="btn btn-success radius r"
			style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新"><i
				class="Hui-iconfont">&#xe68f;</i></a></nav>
	<div class="page-container">
		<div class="cl pd-5 bg-1 bk-gray mt-20"> <span class="r">共有数据：<strong id="total"></strong> 条</span> </div>
		<div class="mt-20">
			<table class="table table-border table-bordered table-bg table-hover table-sort table-responsive">
				<thead>
					<tr class="text-c">
						<th width="25"><input type="checkbox" name="" value=""></th>
						<th width="80">序号</th>
						<th width="80">用户姓名</th>
						<th width="120">账号名</th>
						<th width="80">用户图像</th>
						<th width="40">性别</th>
						<th width="80">电话号码</th>
						<th width="75">生日</th>
						<th width="120">注册时间</th>
						<th width="60">账号状态</th>
						<th width="120">操作</th>
					</tr>
				</thead>
				<tbody id="userContentList">
				</tbody>
			</table>
		</div>

	</div>
	<div id="page" style="float: right; margin-right:20px;"></div>

	<!--请在下方写此页面业务相关的脚本-->
	<script type="text/javascript" src="lib/My97DatePicker/4.8/WdatePicker.js"></script>
	<script type="text/javascript" src="lib/datatables/1.10.0/jquery.dataTables.min.js"></script>
	<script type="text/javascript" src="lib/laypage/1.2/laypage.js"></script>
	<script src="lib/layui/layui.js" charset="utf-8"></script>
	<script type="text/javascript">
		/*用户-详情*/
		function user_detail(title, url, id, w, h) {
			var index = layer.open({
				type: 2,
				title: title,
				content: url
			});
			layer.full(index);
		}

		/*用户-删除*/
		function user_del(obj, id) {
			layer.confirm('确认要删除吗？', function (index) {
				$.ajax({
					type: 'PUT',
					url: 'http://www.yuejian.com/admin/deleteUser',
					data: { userId: id },
					dataType: 'json',
					success: function (response) {

						if (response.code == 1) {
							$(obj).parents("tr").remove();
							layer.msg("删除成功", { icon: 1, time: 1000 });
						} else if (response.code == 0) {
							$(obj).parents("tr").remove();
							layer.msg("删除失败", { icon: 1, time: 1000 });
						}
						console.log(response)

					},
					error: function (data) {
						console.log(data.msg);
					},
				});
			});
		}
	</script>
	<script>

		$.ajax({
			type: "GET",
			url: "http://www.yuejian.com/admin/getUserLists",
			dataType: "json",
			success: function (response) {
				if (response.code == 1) {
					$('#total').html(response.data[0].recordCount);
					layui.use(['laypage', 'layer'], function () {
						var laypage = layui.laypage
							, layer = layui.layer;
						//调用分页
						laypage.render({
							elem: 'page'
							, count: response.data[0].recordCount
							, limit: 5
							, curr: location.hash.replace('#!fenye=', '') //获取起始页
							, hash: 'fenye' //自定义hash值
							, jump: function (obj) {
								//渲染
								$.ajax({
									type: "GET",
									url: "http://www.yuejian.com/admin/getUserLists",
									data: { pageNum: obj.curr },
									dataType: "json",
									success: function (res) {
										var output = "";
										var page = "";
										res.data.forEach(element => {
											output += `
										<tr class="text-c">
						                    <td><input type="checkbox" value="" name=""></td>
						                    <td>${element.id}</td>
						                    <td>${element.userName}</td>
						                    <td>${element.userAccount}</td>
											<td><img src="http://www.yuejian.com/uploads/userInfo/${element.userPhoto}" alt='${element.userName}' style="width:40px; height:40px;"></td>
						                    <td>${element.userGender = 1 ? '男' : '女'}</td>
						                    <td>${element.userTel}</td>
						                    <td>${element.userBirthday}</td>
						                    <td>${element.registerTime}</td>
						                    <td class="td-status"><span class="label label-success radius">${element.accountStatus == 0 ? '正常' : '异常'}</span></td>
						                    <td class="f-14 td-manage"><a style="text-decoration:none; font-size:12px;"  onclick="user_detail('查看用户','systemAdmin_userDetail.html?userId=${element.id}','10001')" href="javascript:;" title="查看详情">查看详情</a><a style="text-decoration:none" class="ml-5" onClick="user_del(this,${element.id})" href="javascript:;" title="删除"><i class="Hui-iconfont">&#xe6e2;</i></a></td>
					                    </tr>
										`;
										});
										$('#userContentList').html(output);

									}
								});

							}

						});

					});
				}
			}
		});



	</script>
</body>
