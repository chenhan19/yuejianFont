  <script>
    function RequestParameter() {
      var url = window.location.search; //获取url中"?"符后的字串
      var theRequest = new Object();
      if (url.indexOf("?") != -1) {
        var str = url.substr(1);
        var strs = str.split("&");
        for (var i = 0; i < strs.length; i++) {
          theRequest[strs[i].split("=")[0]] = (strs[i].split("=")[1]);
        }
      }
      return theRequest;
    }
    $.ajax({
      type: "GET",
      url: "http://www.yuejian.com/admin/getDrillsDetail",
      data: { drillId: RequestParameter()["drillId"] },
      dataType: "json",
      success: function (response) {
         var userOutput = "";
         var videoOutput = "";
         var coachOutput = "";
         var clubOutput = "";

         
        // var img = "";
      
        $(".drillTitle").html(response.data[0].drillTitle);
        console.log(response);
         response.data.forEach(element => {
          element.userList.forEach(item => {
            userOutput += `
            <tr>
                <td style="text-align:center;">${item.userName}</td>
                <td style="text-align:center;"><img src="http://www.yuejian.com/uploads/user/${item.userPhoto}" style="width:80px;height:80px;" alt="${item.userName}"></td>
                <td style="text-align:center;">${item.userGender==1?'男':'女'}</td>
                <td style="text-align:center;">${item.userTel}</td>
                <td style="text-align:center;">${item.userAccount}</td>
                <td style="text-align:center;">${item.userBirthday}</td>
                <td style="text-align:center;">${item.registerTime}</td>
                <td style="text-align:center;">${item.accountStatus==0?'正常':'异常'}</td>
            </tr>
            `;
          });

        

         
          element.videoList.forEach(item => {

            videoOutput += `
            <tr>
                <td style="text-align:center;">${item.videoName}</td>
                <td style="text-align:center;">
                <video width="320" height="240" controls>
                   <source src="http://www.yuejian.com/uploads/video/${item.videoPath}" type="video/mp4">
                </video></td>
                <td style="text-align:center;">${item.videIntroduction}</td>
            </tr>
            `;
          });

          element.coachList.forEach(item=>{
            coachOutput+=`
            <tr>
                <td style="text-align:center;">${item.coachName}</td>
                <td style="text-align:center;">
                <img src="http://www.yuejian.com/uploads/coach/${item.coachPhoto}" alt="${item.coachName}" style="width:80px;height:80px;">
                </td>
                <td style="text-align:center;">${item.coachGender==1?'男':'女'}</td>
                <td style="text-align:center;">${item.coachIntroduction}</td>
                <td style="text-align:center;">${item.is_master&&item.is_check==1?'大师':'非大师'}</td>
            </tr>
            `
           });
          element.clubList.forEach(item=>{
            clubOutput+=`
            <tr>
                <td style="text-align:center;">${item.clubName}</td>
                <td style="text-align:center;"><img src="http://www.yuejian.com/uploads/club/${item.clubPic}" alt="${item.clubName}" style="width:80px;height:80px;"></td>
                <td style="text-align:center;">${item.clubIntroduction}</td>
                
            </tr>
            `
          });
       
         });
         $('#drill_user').html(userOutput);
         $('#drill_video').html(videoOutput);
         $('#drill_coach').html(coachOutput);
         $('#drill_club').html(clubOutput);
      }
    });
